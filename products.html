<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmol Masala | The Essence of Pure Taste</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

<!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #FFF8F0;
        }
        ::-webkit-scrollbar-thumb {
            background: #8B1E1E;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6D1616;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rakesh-red': '#8B1E1E',
                        'rakesh-gold': '#DAA520',
                        'rakesh-cream': '#FFF8F0',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        .product-card:hover { transform: translateY(-8px); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Floating Button Pulse Animation */
        @keyframes custom-pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 30, 30, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(139, 30, 30, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 30, 30, 0); }
        }
        .pulse-effect { animation: custom-pulse 2s infinite; }
    </style>


    <!-- Tailwind CSS Custom Configuration (MUST COME BEFORE THE TAILWIND SCRIPT) -->
    <script>
        // Brand Colors Configuration moved to a script block
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rakesh-red': '#8B1E1E',      /* Chili Red */
                        'rakesh-gold': '#DAA520',     /* Turmeric Gold */
                        'rakesh-brown': '#4A3B32',    /* Cinnamon/Clove (Kept for backgrounds) */
                        'rakesh-cream': '#FFF8F0',    /* Background Cream */
                        'rakesh-green': '#2E594A',    /* Cardamom Green */
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    backgroundImage: {
                        /* Subtle texture pattern for background sections */
                        'spice-pattern': "url('https://www.transparenttextures.com/patterns/cubes.png')",
                    }
                }
            }
        }
    </script>

    
</head>
<body class="bg-rakesh-white text-gray-900 font-sans antialiased">

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-[100] bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 translate-y-20 opacity-0">
        <i data-lucide="info" id="toast-icon" class="text-green-400 w-5 h-5"></i>
        <span id="toast-msg">Added to cart</span>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-rakesh-white/90 backdrop-blur-md shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" onclick="window.scrollTo(0,0)">
                    <div class="w-10 h-10 bg-rakesh-white rounded-full flex items-center justify-center text-white">
                        <i data-lucide="flame" class="w-6 h-6 text-black"></i>
                    </div>
                    <span class="font-serif font-bold text-2xl text-rakesh-black tracking-wide">ANMOL <span class="text-rakesh-black">MASALA</span></span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="#home" class="text-gray-900  font-bold transition">Home</a>
                    <a href="#about" class="text-gray-900  font-bold transition">Our Story</a>
                    <a href="/products.html" class="text-gray-900  font-bold transition">Shop Masalas</a>
                    <a href="#contact" class="text-gray-900  font-bold transition">Contact</a>
                    <button  href='' class="bg-rakesh-white text-gray-900 px-6 py-2 border-2 border-transparent font-bold rounded-full hover:bg-white transition transform hover:scale-105 shadow-lg flex items-center gap-2">
                        <i data-lucide="shopping-bag" class="w-4 h-4"></i><a href="./products.html"> Shop Now</a> 
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-gray-900 hover:text-rakesh-red focus:outline-none">
                        <i data-lucide="menu" class="w-8 h-8"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu Panel -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full shadow-lg">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="#home" onclick="toggleMobileMenu()" class="block px-3 py-2 text-base font-medium text-gray-900  hover:bg-rakesh-cream rounded-md">Home</a>
                <a href="#about" onclick="toggleMobileMenu()" class="block px-3 py-2 text-base font-medium text-gray-900  hover:bg-rakesh-cream rounded-md">Our Story</a>
                <a href="./products.html" onclick="toggleMobileMenu()" class="block px-3 py-2 text-base font-medium text-gray-900 hover:text-rakesh-red hover:bg-rakesh-cream rounded-md">Products</a>
                <a href="#contact" onclick="toggleMobileMenu()" class="block px-3 py-2 text-base font-medium text-gray-900 hover:text-rakesh-red hover:bg-rakesh-cream rounded-md">Contact</a>
            </div>
        </div>
    </nav>

    
    <!-- Floating Cart Button -->
    <button onclick="toggleCart()" class="fixed bottom-8 right-8 z-[55] bg-rakesh-red text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all duration-300 group pulse-effect">
        <i data-lucide="shopping-cart" class="w-7 h-7 group-hover:rotate-12 transition-transform"></i>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-rakesh-gold text-white text-xs font-black w-6 h-6 flex items-center justify-center rounded-full border-2 border-white shadow-lg">0</span>
    </button>

    <!-- Header -->
    <div class="pt-32 pb-12 bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="font-serif text-4xl md:text-5xl font-bold mb-8">Our Premium Collection</h1>
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div class="relative w-full md:w-96">
                    <input type="text" id="search-input" placeholder="Search for spices..." class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rakesh-red/20 outline-none">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <!-- Sidebar Cart -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full max-w-md bg-white z-[60] shadow-2xl transform translate-x-full transition-transform duration-300">
        <div class="flex flex-col h-full">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-2xl font-bold flex items-center gap-2"><i data-lucide="shopping-bag" class="text-rakesh-red"></i> Your Cart</h2>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-gray-900 transition p-2"><i data-lucide="x"></i></button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto p-6 space-y-6"></div>
            <div class="p-6 border-t border-gray-100 bg-gray-50">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total Amount:</span>
                    <span id="cart-total" class="text-rakesh-red">₹0.00</span>
                </div>
                <button id="checkout-btn" onclick="openCheckoutModal()" class="w-full bg-rakesh-red text-white py-4 rounded-xl font-bold text-lg hover:bg-red-900 transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-[80] hidden items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0" onclick="closeCheckoutModal()"></div>
        <div class="bg-white rounded-3xl max-w-lg w-full relative z-10 overflow-hidden shadow-2xl p-8 animate-in fade-in zoom-in duration-300">
            <h2 class="font-serif text-3xl font-bold mb-2">Checkout Details</h2>
            <p class="text-gray-500 mb-6">Complete your order by providing details.</p>
            <form id="checkout-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name</label>
                    <input type="text" id="cust-name" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-rakesh-red/20 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phone Number</label>
                    <input type="tel" id="cust-phone" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-rakesh-red/20 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Address</label>
                    <textarea id="cust-address" required rows="3" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-rakesh-red/20 outline-none resize-none"></textarea>
                </div>
                <div class="pt-4">
                    <div class="flex justify-between font-bold text-lg mb-4">
                        <span>Grand Total:</span>
                        <span id="checkout-total" class="text-rakesh-red">₹0.00</span>
                    </div>
                    <button type="submit" id="submit-order-btn" class="w-full bg-rakesh-red text-white py-4 rounded-xl font-bold hover:bg-red-900 transition shadow-lg flex items-center justify-center gap-2">
                        <span id="btn-text">Place Order</span>
                        <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>   
            </form>
        </div>
    </div>

    <script>
        const SHEETDB_URL = "https://sheetdb.io/api/v1/y0ioz7xk211wy";

        const products = [
            { id: 1, name: "Coriander Powder", price: 120, category: "Ground Spices", image: "coriander.png" },
            { id: 2, name: "Red Chilli Powder", price: 180, category: "Blended Spices", image: "redchilli.png" },
            { id: 3, name: "Turmeric Powder", price: 95, category: "Ground Spices", image: "turmeric.png" },
            { id: 4, name: "Meat Masala ", price: 250, category: "Whole Spices", image: "meatmasala.png" },
             { id: 5, name: "Kitchen King Masala", price: 120, category: "Ground Spices", image: "kitchenking.png" },
            { id: 6, name: "Chat Masala", price: 180, category: "Blended Spices", image: "chatmasala.png" },
            { id: 7, name: "Fish Masala", price: 95, category: "Ground Spices", image: "fishmasala.png" },
            { id: 8, name: "Garam Masala ", price: 250, category: "Whole Spices", image: "garammasala1.png" },
             { id:9, name: "Kashmiri Red Chilli Powder", price: 120, category: "Ground Spices", image: "Kashmiri.png" },
            { id: 10, name: "Kasorri Methi ", price: 180, category: "Blended Spices", image: "kasorrimethi.png" },
            { id: 11, name: "Mix Masala", price: 95, category: "Ground Spices", image: "mix.png" },
            { id: 12, name: "Momos Masala ", price: 250, category: "Whole Spices", image: "momo.png" },
            { id: 13, name: "Jeera Powder ", price: 250, category: "Whole Spices", image: "jeera.png" }
        ];

        let cart = [];
        let filteredProducts = [...products];
        let cartTotalValue = 0;

        const grid = document.getElementById('product-grid');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalDisplay = document.getElementById('cart-total');
        const cartCountDisplay = document.getElementById('cart-count');
        const toast = document.getElementById('toast');
        const checkoutBtn = document.getElementById('checkout-btn');

        function renderProducts() {
            grid.innerHTML = '';
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-3xl p-6 shadow-sm border border-gray-100 transition-all duration-300 flex flex-col";
                card.innerHTML = `
                    <div class="relative group mb-6 overflow-hidden rounded-2xl bg-rakesh-cream ">
                        <img src="${product.image}" class=" mx-auto object-contain">
                    </div>
                    <div class="flex-grow">
                        <span class="text-rakesh-gold text-[10px] font-bold tracking-widest uppercase">${product.category}</span>
                        <h3 class="font-bold text-lg mt-1 mb-2">${product.name}</h3>
                        <p class="text-xl font-bold text-gray-900 mb-4">₹${product.price}</p>
                        
                        <div class="flex items-center justify-between gap-2 mb-4 bg-gray-50 p-2 rounded-xl border border-gray-100">
                            <button onclick="changeProductQty(${product.id}, -1)" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-200 transition text-gray-600">
                                <i data-lucide="minus" class="w-4 h-4"></i>
                            </button>
                            <input type="number" id="qty-${product.id}" value="1" min="1" readonly 
                                class="quantity-input w-10 text-center bg-transparent font-bold text-sm outline-none">
                            <button onclick="changeProductQty(${product.id}, 1)" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-200 transition text-gray-600">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>

                        <button onclick="addToCart(${product.id})" class="w-full bg-rakesh-red text-white py-3 rounded-xl font-bold hover:bg-red-900 transition flex items-center justify-center gap-2">
                            <i data-lucide="shopping-cart" class="w-4 h-4"></i> Add to Cart
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function changeProductQty(id, delta) {
            const input = document.getElementById(`qty-${id}`);
            let current = parseInt(input.value);
            current = Math.max(1, current + delta);
            input.value = current;
        }

        function updateCartItemQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity = Math.max(1, item.quantity + delta);
                updateCartUI();
            }
        }

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function addToCart(id) {
            const p = products.find(i => i.id === id);
            const qtyInput = document.getElementById(`qty-${id}`);
            const quantity = parseInt(qtyInput.value) || 1;

            const exists = cart.find(item => item.id === id);
            if (exists) {
                exists.quantity += quantity;
            } else {
                cart.push({ ...p, quantity: quantity });
            }
            
            qtyInput.value = 1;
            updateCartUI();
            showToast(`Added ${quantity} ${p.name}`, 'success');
        }

        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            let total = 0; let count = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;
                const div = document.createElement('div');
                div.className = "bg-gray-50 p-4 rounded-2xl flex items-center gap-4";
                div.innerHTML = `
                    <img src="${item.image}" class="w-12 h-12 object-contain bg-white rounded-lg p-1">
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm">${item.name}</h4>
                        <p class="text-[10px] text-gray-400 mb-1">₹${item.price} each</p>
                        
                        <div class="flex items-center gap-3">
                            <div class="flex items-center bg-white border border-gray-200 rounded-lg px-1">
                                <button onclick="updateCartItemQty(${item.id}, -1)" class="p-1 hover:text-rakesh-red transition">
                                    <i data-lucide="minus" class="w-3 h-3"></i>
                                </button>
                                <span class="w-6 text-center text-xs font-bold">${item.quantity}</span>
                                <button onclick="updateCartItemQty(${item.id}, 1)" class="p-1 hover:text-rakesh-red transition">
                                    <i data-lucide="plus" class="w-3 h-3"></i>
                                </button>
                            </div>
                            <span class="text-xs font-bold text-gray-700">₹${(item.price * item.quantity).toFixed(0)}</span>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-gray-300 hover:text-red-500 transition ml-auto">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                `;
                cartItemsContainer.appendChild(div);
            });
            cartTotalValue = total;
            cartTotalDisplay.textContent = `₹${total.toFixed(2)}`;
            cartCountDisplay.textContent = count;
            checkoutBtn.disabled = cart.length === 0;
            lucide.createIcons();
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            updateCartUI();
        }

        function showToast(msg, type = 'success') {
            const toastMsg = document.getElementById('toast-msg');
            const toastIcon = document.getElementById('toast-icon');
            toastMsg.textContent = msg;
            
            if (type === 'error') {
                toast.classList.replace('bg-gray-900', 'bg-red-600');
                toastIcon.setAttribute('data-lucide', 'alert-circle');
            } else {
                toast.classList.replace('bg-red-600', 'bg-gray-900');
                toastIcon.setAttribute('data-lucide', 'check-circle');
            }
            
            lucide.createIcons();
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function openCheckoutModal() {
            document.getElementById('checkout-total').textContent = `₹${cartTotalValue.toFixed(2)}`;
            document.getElementById('checkout-modal').classList.replace('hidden', 'flex');
        }

        function closeCheckoutModal() {
            document.getElementById('checkout-modal').classList.replace('flex', 'hidden');
        }

        // SheetDB Integration
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-order-btn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btn-text');

            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;

            const orderSummary = cart.map(item => `${item.name} (x${item.quantity})`).join(', ');

            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = 'Sending Order...';

            try {
                const response = await fetch(SHEETDB_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: [
                            {
                                "Name": name,
                                "Phone": phone,
                                "Address": address,
                                "Order Details": orderSummary,
                                "Total Amount": `₹${cartTotalValue.toFixed(2)}`,
                                "Timestamp": new Date().toLocaleString()
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || "Failed to connect to SheetDB");
                }

                showToast("Order saved successfully!");
                cart = [];
                updateCartUI();
                closeCheckoutModal();
                toggleCart();
                document.getElementById('checkout-form').reset();

            } catch (error) {
                console.error("Order Submission Error:", error);
                showToast(error.message || "Connection failed. Try again.", 'error');
            } finally {
                submitBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.textContent = 'Place Order';
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredProducts = products.filter(p => p.name.toLowerCase().includes(term) || p.category.toLowerCase().includes(term));
            renderProducts();
        });

        renderProducts();
    </script>


    <script>
        // Initialize Icons
        lucide.createIcons();

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-md');
                // Use a standard Tailwind class for the replacement as rakesh-cream/90 is already a class
                nav.classList.replace('bg-rakesh-cream/90', 'bg-white/95'); 
            } else {
                nav.classList.remove('shadow-md');
                nav.classList.replace('bg-white/95', 'bg-rakesh-cream/90');
            }
        });
    </script>
</body>
</html>
